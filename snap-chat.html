<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Advertising snapchat</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/media.css" /> 

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
	<body>

        <!-- Start Header -->
        <header>
            <section class="overlay">
                <section class="container">
                    <section class="col-lg-12">
                        <section class="box-text">
                            <img src="images/text-shape.png" alt="shape text"/>
                            <h2>مرحبا بكم</h2>
                            <h1>فى اعلانات سناب شات</h1>
                        </section>
                    </section>
                </section>
            </section>

                <!-- Aside -->
                <section class="circle-big"></section>
                <section class="circle-small">
                    <section class="box-img">
                        <img src="images/iphone-snapchat.png"  alt="iphone-snapchat"/>
                    </section>
                </section>

                <!-- Circle Shapes -->
                <section class="circle-shape1"></section>
                <section class="circle-shape2"></section>
                <section class="circle-shape3"></section>
                <section class="circle-shape4"></section>
                <section class="circle-shape5"></section>
                <section class="circle-shape6"></section>

                <!-- Circle Button Down -->
                <section class="scroll-bottom-under"></section>
                <section class="scroll-bottom-over">
                    <i class="fas fa-angle-double-down"></i>
                </section>
        </header>
        <!-- End Header -->
        
        <!-- Start ads -->
        <section class="ads">
            <section class="container">
            <section class="row">
                <!-- #1 -->
                <section class="col-lg-6">
                    <section class="box-ad">
                        <img src="images/icon-ads.png" alt="icon-ids" />
                        <button>أطلب الآن</button>
                        <p>تصميم إعلاناك ، سواء تصوير أو رسوم متحركة</p>
                    </section>
                </section>

                <!-- #2 -->
                <section class="col-lg-6">
                    <section class="box-ad">
                        <img src="images/icon-ads-2.png" alt="icon-ids-2" />
                        <button>أطلب الآن</button>
                        <p>نحدد المكان والفئة المستهدفة لك</p>
                    </section>
                </section>
            </section>
            <!-- 2 -->
            <section class="row">
                <!-- #1 -->
                <section class="col-lg-6">
                    <section class="box-ad">
                        <img src="images/icon-ads-3.png" alt="icon-ids" />
                        <button>أطلب الآن</button>
                        <p>ننشر إعلانك لملايين المشاهدات</p>
                    </section>
                </section>

                <!-- #2 -->
                <section class="col-lg-6">
                    <section class="box-ad">
                        <img src="images/icon-ads.png" alt="icon-ids" />
                        <button>أطلب الآن</button>
                        <p>تصميم إعلاناك ، سواء تصوير أو رسوم متحركة</p>
                    </section>
                </section>
                </section>
            </section>
        </section>
        <!-- End ads -->


        <!-- Start iPhon -->
        <section class="iphon-ads">
            <section class="container">
                <img src="images/iphone-ads.png" alt="iphon-ads" />
            </section>
        </section>
        <!-- End iPhon -->


        <!-- Start order-->
        <section class="order">
            <section class="container">
                <h2 class="text-center">أطلب الآن</h2>
                <form>
                    <input type="text" placeholder="ادخل اسمك كاملا" />
                    <input type="email" placeholder="ادخل بريدك الإلكترونى" />
                    <textarea placeholder="اكتب نبذة عن إعلانك"></textarea>
                    <input type="submit" value="أطلب الآن" />
                </form>
            </section>
        </section>
        <!-- End order-->

            <i class="fas fa-angle-double-down"></i>

</html>
